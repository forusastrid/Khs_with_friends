<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 비전 웨어러블 디바이스 시뮬레이션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            border: 1px solid rgba(226, 232, 240, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        h1 {
            color: #1a202c;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -0.05em;
        }
        p {
            color: #4a5568;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 30px;
            font-weight: 400;
        }
        .camera-section {
            margin-bottom: 35px;
            text-align: center;
            position: relative; /* For positioning the draggable obstacle */
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 12px;
            overflow: hidden; /* Ensure obstacle stays within video bounds */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #cameraFeed {
            width: 100%;
            height: 300px; /* Fixed height for video */
            background-color: #e2e8f0;
            display: block;
            object-fit: cover;
            border: 2px solid #cbd5e0;
        }
        #startCameraButton {
            background-color: #4f46e5;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            margin-top: 20px;
        }
        #startCameraButton:hover {
            background-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
        #startCameraButton:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(79, 70, 229, 0.2);
        }

        #obstacle {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(239, 68, 68, 0.7); /* Red with transparency */
            border-radius: 50%;
            border: 3px solid #dc2626; /* Darker red border */
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            transition: box-shadow 0.2s ease-in-out;
            left: 50%; /* Start in the middle */
            transform: translate(-50%, -50%); /* Center it */
            top: 70%; /* Initial position (further away) */
            z-index: 10;
        }
        #obstacle:active {
            cursor: grabbing;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.6);
        }


        .output-container {
            background: linear-gradient(145deg, #eef2f7 0%, #e0e5ed 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(212, 220, 230, 0.7);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.08);
        }
        .output-item {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px dashed rgba(200, 200, 200, 0.4);
        }
        .output-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        .output-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .output-value {
            font-size: 1.25rem;
            color: #4f46e5;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .vibration-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #dbe2ef;
            margin: 15px auto 0;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .vibration-active {
            animation: vibrate 0.1s infinite alternate;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }
        @keyframes vibrate {
            from { transform: translateX(-3px) rotate(-1deg); }
            to { transform: translateX(3px) rotate(1deg); }
        }
        .audio-indicator {
            font-size: 2rem;
            color: #dbe2ef;
            margin-top: 15px;
            transition: color 0.3s ease-in-out;
        }
        .audio-active {
            color: #28a745;
            text-shadow: 0 0 10px rgba(40, 167, 69, 0.6);
        }
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>스마트 비전 시뮬레이션</h1>
        <p>카메라 화면에서 빨간색 원을 드래그하여 장애물과의 거리를 시뮬레이션하고, 청각 및 촉각 피드백의 변화를 경험해보세요.</p>

        <div class="camera-section">
            <video id="cameraFeed" autoplay playsinline></video>
            <div id="obstacle">장애물</div>
            <button id="startCameraButton">카메라 시작</button>
        </div>

        <div class="output-container">
            <div class="output-item">
                <div class="output-label">현재 시뮬레이션 거리: <span id="currentDistance">N/A</span>m</div>
            </div>
            <div class="output-item">
                <div class="output-label">촉각 피드백 (진동 강도):</div>
                <div id="vibrationIntensity" class="output-value">없음</div>
                <div id="vibrationIndicator" class="vibration-indicator"></div>
            </div>
            <div class="output-item">
                <div class="output-label">청각 피드백 (소리 주파수):</div>
                <div id="audioFrequency" class="output-value">없음</div>
                <div class="audio-indicator flex-center">
                    <span id="audioIcon">🔊</span>
                </div>
            </div>
            <div class="output-item">
                <div class="output-label">위험 경고:</div>
                <div id="dangerWarning" class="output-value">안전</div>
            </div>
        </div>
    </div>

    <script>
        const cameraFeed = document.getElementById('cameraFeed');
        const startCameraButton = document.getElementById('startCameraButton');
        const obstacle = document.getElementById('obstacle');
        const cameraSection = document.querySelector('.camera-section'); // Parent for obstacle positioning

        const currentDistanceSpan = document.getElementById('currentDistance');
        const vibrationIntensity = document.getElementById('vibrationIntensity');
        const vibrationIndicator = document.getElementById('vibrationIndicator');
        const audioFrequency = document.getElementById('audioFrequency');
        const audioIcon = document.getElementById('audioIcon');
        const dangerWarning = document.getElementById('dangerWarning');

        let audioCtx;
        let oscillator;
        let currentStream;
        let isDragging = false;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioCtx.createOscillator();
                oscillator.type = 'sine';
                oscillator.start();
                const gainNode = audioCtx.createGain();
                gainNode.gain.value = 0;
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.gainNode = gainNode;
            }
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraFeed.srcObject = stream;
                currentStream = stream;
                cameraFeed.play();
                startCameraButton.style.display = 'none'; // Hide button after starting
                obstacle.style.display = 'flex'; // Show obstacle
                initAudio();
                updateFeedback(mapObstaclePositionToDistance(obstacle.offsetTop + obstacle.offsetHeight / 2)); // Initial update
            } catch (err) {
                console.error('카메라 접근 오류:', err);
                alert('카메라를 시작할 수 없습니다. 권한을 허용했는지 확인해주세요.');
                startCameraButton.textContent = '카메라 시작 실패';
            }
        }

        // Map obstacle's vertical position to a simulated distance
        function mapObstaclePositionToDistance(yPos) {
            const videoHeight = cameraFeed.offsetHeight;
            // Map yPos from top (0) to bottom (videoHeight) to distance (0m to 10m)
            // Closer to bottom (higher yPos) means further distance (larger value)
            // Closer to top (lower yPos) means closer distance (smaller value)
            const normalizedY = yPos / videoHeight; // 0 to 1
            // Invert and scale: 1 - normalizedY gives 1 at top, 0 at bottom
            // Scale to 10m: (1 - normalizedY) * 10
            // Add a small offset to ensure it's not exactly 0 or 10
            let distance = (1 - normalizedY) * 10;
            distance = Math.max(0.1, Math.min(10, distance)); // Clamp between 0.1 and 10
            return distance;
        }

        function updateFeedback(distance) {
            currentDistanceSpan.textContent = distance.toFixed(1);

            let vibIntensityText = '없음';
            let vibColor = '#dbe2ef';
            let vibActive = false;

            if (distance < 1) {
                vibIntensityText = '매우 강함 (충돌 위험)';
                vibColor = '#ef4444';
                vibActive = true;
            } else if (distance < 3) {
                vibIntensityText = '강함';
                vibColor = '#f97316';
                vibActive = true;
            } else if (distance < 5) {
                vibIntensityText = '중간';
                vibColor = '#facc15';
                vibActive = true;
            } else if (distance < 7) {
                vibIntensityText = '약함';
                vibColor = '#84cc16';
                vibActive = true;
            } else {
                vibIntensityText = '없음';
                vibColor = '#dbe2ef';
                vibActive = false;
            }
            vibrationIntensity.textContent = vibIntensityText;
            vibrationIndicator.style.backgroundColor = vibColor;
            if (vibActive) {
                vibrationIndicator.classList.add('vibration-active');
            } else {
                vibrationIndicator.classList.remove('vibration-active');
            }

            let audioFreqText = '없음';
            let audioColor = '#dbe2ef';
            let freq = 0;
            let volume = 0;
            let warningText = '안전';
            let warningColor = '#4f46e5';

            if (distance < 1) {
                audioFreqText = '매우 높음 (경고음)';
                audioColor = '#ef4444';
                freq = 800;
                volume = 0.8;
                warningText = '매우 위험! 즉시 정지!';
                warningColor = '#dc2626';
            } else if (distance < 3) {
                audioFreqText = '높음';
                audioColor = '#f97316';
                freq = 600;
                volume = 0.6;
                warningText = '위험! 주의 필요!';
                warningColor = '#ea580c';
            } else if (distance < 5) {
                audioFreqText = '중간';
                audioColor = '#facc15';
                freq = 400;
                volume = 0.4;
                warningText = '장애물 근접';
                warningColor = '#eab308';
            } else if (distance < 7) {
                audioFreqText = '낮음';
                audioColor = '#84cc16';
                freq = 200;
                volume = 0.2;
                warningText = '장애물 감지';
                warningColor = '#65a30d';
            } else {
                audioFreqText = '없음';
                audioColor = '#dbe2ef';
                freq = 0;
                volume = 0;
                warningText = '안전';
                warningColor = '#4f46e5';
            }
            audioFrequency.textContent = audioFreqText;
            audioIcon.style.color = audioColor;
            if (freq > 0) {
                audioIcon.classList.add('audio-active');
            } else {
                audioIcon.classList.remove('audio-active');
            }

            if (oscillator) {
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                oscillator.gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            }

            dangerWarning.textContent = warningText;
            dangerWarning.style.color = warningColor;
        }

        // Obstacle dragging logic
        obstacle.addEventListener('mousedown', (e) => {
            isDragging = true;
            obstacle.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            obstacle.style.cursor = 'grab';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const cameraRect = cameraFeed.getBoundingClientRect();
            let newY = e.clientY - cameraRect.top; // Y position relative to video top

            // Clamp newY within video bounds
            newY = Math.max(obstacle.offsetHeight / 2, Math.min(cameraRect.height - obstacle.offsetHeight / 2, newY));

            obstacle.style.top = `${newY}px`;
            obstacle.style.left = '50%'; // Keep it centered horizontally

            const simulatedDistance = mapObstaclePositionToDistance(newY);
            updateFeedback(simulatedDistance);
        });

        // Touch events for mobile
        obstacle.addEventListener('touchstart', (e) => {
            isDragging = true;
            obstacle.style.cursor = 'grabbing';
            e.preventDefault(); // Prevent scrolling
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
            obstacle.style.cursor = 'grab';
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging || !e.touches[0]) return;

            const cameraRect = cameraFeed.getBoundingClientRect();
            let newY = e.touches[0].clientY - cameraRect.top;

            newY = Math.max(obstacle.offsetHeight / 2, Math.min(cameraRect.height - obstacle.offsetHeight / 2, newY));

            obstacle.style.top = `${newY}px`;
            obstacle.style.left = '50%';

            const simulatedDistance = mapObstaclePositionToDistance(newY);
            updateFeedback(simulatedDistance);
            e.preventDefault(); // Prevent scrolling
        });


        // Initial state
        obstacle.style.display = 'none'; // Hide obstacle until camera starts
        updateFeedback(10); // Start with safe distance

        // Event Listener for starting camera
        startCameraButton.addEventListener('click', startCamera);
    </script>
</body>
</html>
