<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 비전 웨어러블 디바이스 시뮬레이션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 700px; 
            text-align: center;
            border: 1px solid rgba(226, 232, 240, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        h1 {
            color: #1a202c;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -0.05em;
        }
        p {
            color: #4a5568;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 30px;
            font-weight: 400;
        }
        .camera-section {
            margin-bottom: 35px;
            text-align: center;
        }
        #cameraFeed {
            width: 100%;
            max-width: 500px;
            height: 280px; 
            background-color: #e2e8f0;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover; 
            border: 2px solid #cbd5e0;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .control-buttons button {
            background-color: #4f46e5;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        .control-buttons button:hover {
            background-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
        .control-buttons button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(79, 70, 229, 0.2);
        }

        .output-container {
            background: linear-gradient(145deg, #eef2f7 0%, #e0e5ed 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(212, 220, 230, 0.7);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.08);
        }
        .output-item {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px dashed rgba(200, 200, 200, 0.4);
        }
        .output-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        .output-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .output-value {
            font-size: 1.25rem;
            color: #4f46e5;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .vibration-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #dbe2ef;
            margin: 15px auto 0;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .vibration-active {
            animation: vibrate 0.1s infinite alternate;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }
        @keyframes vibrate {
            from { transform: translateX(-3px) rotate(-1deg); }
            to { transform: translateX(3px) rotate(1deg); }
        }
        .audio-indicator {
            font-size: 2rem;
            color: #dbe2ef;
            margin-top: 15px;
            transition: color 0.3s ease-in-out;
        }
        .audio-active {
            color: #28a745;
            text-shadow: 0 0 10px rgba(40, 167, 69, 0.6);
        }
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>스마트 비전 시뮬레이션</h1>
        <p>웹캠을 통해 주변 환경을 보면서, 가상의 장애물 거리를 설정하여 청각 및 촉각 피드백의 변화를 경험해보세요.</p>

        <div class="camera-section">
            <video id="cameraFeed" autoplay playsinline></video>
            <button id="startCameraButton" class="mt-4">카메라 시작</button>
        </div>

        <div class="control-buttons">
            <button data-distance="0.5">장애물: 0.5m (매우 근접)</button>
            <button data-distance="2">장애물: 2m (근접)</button>
            <button data-distance="4">장애물: 4m (중간)</button>
            <button data-distance="6">장애물: 6m (멀리)</button>
            <button data-distance="10">장애물 없음 (안전)</button>
        </div>

        <div class="output-container">
            <div class="output-item">
                <div class="output-label">현재 시뮬레이션 거리: <span id="currentDistance">N/A</span>m</div>
            </div>
            <div class="output-item">
                <div class="output-label">촉각 피드백 (진동 강도):</div>
                <div id="vibrationIntensity" class="output-value">없음</div>
                <div id="vibrationIndicator" class="vibration-indicator"></div>
            </div>
            <div class="output-item">
                <div class="output-label">청각 피드백 (소리 주파수):</div>
                <div id="audioFrequency" class="output-value">없음</div>
                <div class="audio-indicator flex-center">
                    <span id="audioIcon">🔊</span>
                </div>
            </div>
            <div class="output-item">
                <div class="output-label">위험 경고:</div>
                <div id="dangerWarning" class="output-value">안전</div>
            </div>
        </div>
    </div>

    <script>
        const cameraFeed = document.getElementById('cameraFeed');
        const startCameraButton = document.getElementById('startCameraButton');
        const controlButtons = document.querySelector('.control-buttons');
        const currentDistanceSpan = document.getElementById('currentDistance');
        const vibrationIntensity = document.getElementById('vibrationIntensity');
        const vibrationIndicator = document.getElementById('vibrationIndicator');
        const audioFrequency = document.getElementById('audioFrequency');
        const audioIcon = document.getElementById('audioIcon');
        const dangerWarning = document.getElementById('dangerWarning');

        let audioCtx;
        let oscillator;
        let currentStream; // To store the camera stream

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioCtx.createOscillator();
                oscillator.type = 'sine';
                oscillator.start();
                const gainNode = audioCtx.createGain();
                gainNode.gain.value = 0;
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.gainNode = gainNode;
            }
        }

        async function startCamera() {
            try {
                // Request access to the user's camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraFeed.srcObject = stream;
                currentStream = stream;
                cameraFeed.play();
                startCameraButton.textContent = '카메라 실행 중...';
                startCameraButton.disabled = true;
                initAudio(); // Initialize audio context once camera is started
            } catch (err) {
                console.error('카메라 접근 오류:', err);
                alert('카메라를 시작할 수 없습니다. 권한을 허용했는지 확인해주세요.');
                startCameraButton.textContent = '카메라 시작 실패';
            }
        }

        function updateFeedback(distance) {
            currentDistanceSpan.textContent = distance.toFixed(1);

            let vibIntensityText = '없음';
            let vibColor = '#dbe2ef';
            let vibActive = false;

            if (distance < 1) {
                vibIntensityText = '매우 강함 (충돌 위험)';
                vibColor = '#ef4444';
                vibActive = true;
            } else if (distance < 3) {
                vibIntensityText = '강함';
                vibColor = '#f97316';
                vibActive = true;
            } else if (distance < 5) {
                vibIntensityText = '중간';
                vibColor = '#facc15';
                vibActive = true;
            } else if (distance < 7) {
                vibIntensityText = '약함';
                vibColor = '#84cc16';
                vibActive = true;
            } else {
                vibIntensityText = '없음';
                vibColor = '#dbe2ef';
                vibActive = false;
            }
            vibrationIntensity.textContent = vibIntensityText;
            vibrationIndicator.style.backgroundColor = vibColor;
            if (vibActive) {
                vibrationIndicator.classList.add('vibration-active');
            } else {
                vibrationIndicator.classList.remove('vibration-active');
            }

            let audioFreqText = '없음';
            let audioColor = '#dbe2ef';
            let freq = 0;
            let volume = 0;
            let warningText = '안전';
            let warningColor = '#4f46e5';

            if (distance < 1) {
                audioFreqText = '매우 높음 (경고음)';
                audioColor = '#ef4444';
                freq = 800;
                volume = 0.8;
                warningText = '매우 위험! 즉시 정지!';
                warningColor = '#dc2626';
            } else if (distance < 3) {
                audioFreqText = '높음';
                audioColor = '#f97316';
                freq = 600;
                volume = 0.6;
                warningText = '위험! 주의 필요!';
                warningColor = '#ea580c';
            } else if (distance < 5) {
                audioFreqText = '중간';
                audioColor = '#facc15';
                freq = 400;
                volume = 0.4;
                warningText = '장애물 근접';
                warningColor = '#eab308';
            } else if (distance < 7) {
                audioFreqText = '낮음';
                audioColor = '#84cc16';
                freq = 200;
                volume = 0.2;
                warningText = '장애물 감지';
                warningColor = '#65a30d';
            } else {
                audioFreqText = '없음';
                audioColor = '#dbe2ef';
                freq = 0;
                volume = 0;
                warningText = '안전';
                warningColor = '#4f46e5';
            }
            audioFrequency.textContent = audioFreqText;
            audioIcon.style.color = audioColor;
            if (freq > 0) {
                audioIcon.classList.add('audio-active');
            } else {
                audioIcon.classList.remove('audio-active');
            }

            if (oscillator) {
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                oscillator.gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            }

            dangerWarning.textContent = warningText;
            dangerWarning.style.color = warningColor;
        }

        // Event Listeners
        startCameraButton.addEventListener('click', startCamera);

        controlButtons.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.dataset.distance) {
                const simulatedDistance = parseFloat(event.target.dataset.distance);
                updateFeedback(simulatedDistance);
            }
        });
        updateFeedback(10);
    </script>
</body>
</html>
